  <body>
    <header class="site-header">
      <div>
        <a href="index.html"
          ><img
            class="logo-header"
            src="images/RainyDays_Logo.png"
            alt="Rainy Days"
        /></a>
      </div>
    </header>

    <div class="navigationbar">
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <p class="active">Contact</p>
        <p></p>
      </nav>

    <main class="contact">
      <h1 class="mainheader">Contact us</h1>
      <div class="contact_content">
        <div class="contact_form_container">
          <form action="submit.php" method="POST">
            <div>
              <label for="name">Full name</label>
              <input
                class="contact_frame"
                type="text"
                id="name"
                name="name"
                placeholder="John Doe"
              />

              <label for="email">Email</label>
              <input
                class="contact_frame"
                type="email"
                id="email"
                name="email"
                placeholder="johndoe@example.com"
              />

              <label for="text">Topic</label>
              <input
                class="contact_frame"
                type="text"
                id="text"
                name="text"
                placeholder="Applying for work / Product / Complaint / Cooperation"
              />

              <label for="message">Message</label>

              <textarea
                id="message"
                name="message"
                placeholder="Your message"
              ></textarea>
            </div>
          </form>
          <div class="contact_btn">
            <input class="cta" type="submit" value="Send" />
          </div>
        </div>

        <div class="contact_info">
          <div>
            <div class="contact_tel">
              <p>Tel: 1-400-840-7835</p>
            </div>
            <p>Rainy Days Company</p>
            <p>11 West 46th Street</p>
            <p>New York City</p>
            <p>NY 10036</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-styles">
        <div>
          <p><span>Do you need help?</span></p>
          <a href="contact.html"><p class="text">Contact us</p></a>
        </div>
        <div class="address">
          <p>Rainy Days Company</p>
          <p class="address2">11 West 46th Street New York City</p>

          <div>NY 10036</div>
        </div>
      </div>
      <div>
        <img
          class="logo-footer"
          src="images/RainyDays_Logo.png"
          alt="Rainy Days"
        />
      </div>
    </footer>
